<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <script>
      function getName(str) {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              $("#name").text(this.responseText == "User not found" ? this.responseText : "Welcome, " + this.responseText);
            }
          }
          xmlhttp.open("GET", "sheets.php?q="+str, true);
          xmlhttp.send();
        }
    </script>
    password: <input id="password">
    <button onclick='getName($("#password").val())'>submit</button>
    <p id='name'>you are not logged in</p>
  </body>
</html>
